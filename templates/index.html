{% extends 'base.html' %}

{% block head %}
    <title>Home Page</title>
{% endblock %}

{% block body %}
    <h2>Price: {{price}}</h2>
    <h3>Volatility for a Week: {{v6}}%</h3>
    <h3>Volatility for 100 days: {{v100}}%</h3>
    <br>
    <form action="/" method="POST">
        <input type="text" name="ticker" placeholder="Enter Ticker" id="ticker">
        <input type="submit" value="Update">
    </form>
{% endblock %}
